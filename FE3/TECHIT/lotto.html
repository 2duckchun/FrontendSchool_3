<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <style>
        .display {
            width: fit-content;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>로또 번호 추첨기</h1>
    <button class="button">로또 번호 생성</button>
    <h2 class="display"></h2>
    <script>
        const lotto = [];
        const button = document.querySelector('.button')
        const display = document.querySelector('.display')


        // recursive를 이용한 로또 함수


        const numberRandom = () => {
            let num = parseInt(Math.random() * 45 + 1)
            if (lotto.length === 6) {
                lotto.sort((a, b) => a - b)
                return lotto
            }
            if (lotto.indexOf(num) === -1) {
                lotto.push(num)
            }
            return numberRandom()
        }
        


        // for문을 이용한 로또 함수
        // const numberRandom = () => {
        //     for (let i = 0; i < 6; i++) {
        //         let num = parseInt(Math.random() * 45 + 1)
        //         if (lotto.indexOf(num) === -1) {
        //             lotto.push(num)
        //         } 
        //     }
        //     return lotto
        // }

        button.onclick = () => {
            lotto.splice(0, lotto.length)
            display.innerText = numberRandom()
        }

        
    </script>
</body>
</html>

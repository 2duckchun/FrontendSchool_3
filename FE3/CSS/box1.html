<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        .block {
            width: 500px;
            height: 250px;
            padding: 15px;
            border: 5px solid red;
            margin: 15px;
            color: teal;
            background-color: wheat;
        }
        .inline {
            width: 500px;
            height: 250px;
            padding: 15px;
            border: 5px solid red;
            margin: 15px;
            color: teal;
            font-size: 50px;
            background-color: wheat;
        }
    </style>
</head>
<body>
    <div class="block">block/content</div>
    <div class="block">block/content</div>
    <span class="inline">inline/content</span>
    <span class="inline">inline/content</span>
    <span class="inline">inline/content</span>


</body>
</html>

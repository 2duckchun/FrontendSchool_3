<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition-delay: 1s;
        }

        /* 
        : - 가상 클래스 선택자
        :: - 가상 요소 선택자
        */

        div:hover {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
    <title>Transition Test</title>
</head>
<body>
    <div>hello world</div>
</body>
</html>

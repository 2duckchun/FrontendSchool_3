<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        .container {
            display: flex;
            /* 부모에게 주어 중앙정렬,
            정말~ 많이 사용함. */
            /* justify-content: center;
            align-items: center; */

            /* align-items : 부모에게 주어 '전체'를 이동함. */
            align-items: stretch;
            height: 600px;
        }
        .item {
            border: 1px solid black;
        }

        .item:nth-child(2) {
            /* 한 아이템의 보조축을 수정할 때 사용. */
            align-self: center;
            align-self: flex-end;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>

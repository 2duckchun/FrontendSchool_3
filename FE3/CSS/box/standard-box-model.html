<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard CSS box Model</title>
    <style>
        h1 {
            width: fit-content;
            height: fit-content;
            background-color: wheat;
            color: teal;

            border-width: 15px;
            border-style: ridge;
            border-color:blueviolet
        }

        div {
            margin-left: auto;
            margin-right: auto;
            width: 150px;
            height: 150px;
            background-color: blueviolet;
            border-radius:50%;
        }
    </style>
</head>
<body>
    <h1>보더라인 - 마돈나</h1>
    <div></div>
</body>
</html>

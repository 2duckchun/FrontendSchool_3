<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <!-- alt가 비었을 경우, 스크린리더가 읽지 않음 -->
    <img src="horse.jpg" alt="">

    <!-- 스크린리더가 a를 읽음. (파일명을 읽음. 'a'이미지 입니다) -->
    <img src="horse.jpg">

    <!-- 상대경로 : 스크린리더가 alt 내 텍스트를 읽음  -->
    <img src="horse.jpg" alt="잘생긴 말">

    <!-- 상대경로 : 현재 폴더의 jeju.jpg -->
    <img src="./horse.jpg" alt="잘생긴 말">

    <!-- 상대경로 : 상위 폴더의 jeju.jpg ( 상위폴더 > img 폴더 > jeju.jpg)-->
    <img src="../img/horse.jpg" alt="잘생긴 말"> 

    <img 
    width="200px" 
    srcset="img/logo_1.png 2x, 
    img/logo_2.png 3x" 
    src="horse.jpg" 
    alt="test">

</body>
</html>

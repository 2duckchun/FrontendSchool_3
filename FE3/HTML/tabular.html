<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
        <!-- table 태그는 컨테이너 엘리먼트임 -->
        <!-- table 엘리먼트 내부에는 caption, tr, col, td, th 등 여러 요소들이 자식으로 활용됨 -->

        <table>
            <caption> 이달의 책 판매량 </caption>
            <colgroup>
                <col class="col-first">
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th class="th-first">구분</th>
                    <th>이름</th>
                    <th>판매량</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>해리포터</td>
                    <td rowspan="2">100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>해리포터2</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- 경로에 관해... -->
    <!-- 절대경로 : html 페이지가 위치한 페이지의 최상단 경로 -->
    <!-- 상대경로 : html이 쓰인 곳을 기준으로 탐색하는 경로 -->

    <!-- alt 어트리뷰트에 대해... -->
    <!-- alt(alternative text) : 스크린리더와 같은 접근성을 위한 프로그램에 정보를 제공하기 위한 용도로 사용됨 -->
    <!-- 브라우저에 이미지에 대한 정보를 전달함으로써 SEO(Search Engine Optimization)에 도움을 주기도 한다! -->
    <!-- alt값이 필요하지 않은 경우! : figure 요소 안에 alt가 사용될 경우(figcaption으로 정보가 제공될 경우), alt값'만' 비워주어야 함 -->

    <img src="경로.jpg" alt="그림">
    <figure>
        <img src="그림.jpg" alt="">
        <figcaption><p>패러그래프안에 있는 그림 입니다</p></figcaption>
    </figure>

    <!-- 반응형 이미지를 위한 srcset에 관하여... -->
    <!-- srcset = src의 set라고 생각해라. src는 하나의 이미지를 출력하지만,
        srcset은 '동일한' 이미지를 최소 2개 이상 사용할때 사용한다. 
        이미지 선택권을 주고 브라우저에게 이미지 선택권을 위임하는 속성! -->
    
        <!-- x 서술자 : 2x, 3x 와 같이 숫자 뒤에 붙는 x는 x서술자를 의미하며 화소의 밀도(pixel density)를 나타냄. -->
        <img
        width="200px"
        srcset="img/logo_1.png 2x,
                img/logo_2.png 3x"
        src="a.png"
        alt="test">
        <!-- window.devicePixelRatio : 1개의 픽셀에 몇개의 화소가 들어가는가 -->

        <p>w 서술자</p>
        <!-- w 서술자 : 원본의 이미지 넓이가 차례대로 300px, 600px, 700px 임을 브라우저에게 알려줌.
        px이 아닌 w로 표기하며, x서술자와 동시에 사용할 수 없음.-->
        <img
        src="a.png" 
        alt="test" 
        srcset="이미지1.png 300w,
                이미지2.png 600w,
                이미지3.png 900w">
        <!-- srcset에는 src 속성을 유지해 주어야함. why? IE는 srcset을 이해하지 못한다!! -->

        <!-- sizes 어트리뷰트 : 뷰포트의 조건에 따라 이미지가 UI 안에서 차지하게 될 사이즈를 브라우저에 알려줌. -->
        <!-- srcset 속성은 sizes 속성이 없다고 해도 잘 동작하지만, 웹표준을 준수하기 위해서는 srcset 속성을 사용하면 그에 맞는 sizes 속성도 반드시 명기되어야 함. -->
        <p>ㅎㅎ</p>
        <img 
        width="200px"
        src="a.jpg" 
        alt="test" 
        srcset="이미지1.png 300w,
                이미지2.png 600w,
                이미지3.png 900w"
        sizes="(min-width: 960px) 250px,
        (min-width: 620px) 150px,
        300px">

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="">
        <label for="myName">이름 : </label>
            <input type="text" name="name" id="myName">

        <label>
            별명 : 
            <input type="text" name="nickname">
        </label>

        <div style="margin: 15px 0px; height: 25px; background-color:black; width: auto;"></div>

        <label for="myDevice">현재 쓰고있는 스마트폰 제조사</label>
        <select name="myDevice" id="myDevice" multiple size="3">
            <option value="iphone">아이폰</option>
            <option value="galaxy">갈락시</option>
            <option value="없음">LG폰</option>
            <option value="없음">LG폰</option>
            <option value="없음">LG폰</option>
            <option value="없음">LG폰</option>
            <option value="없음" selected>LG폰</option>
        </select>
    </form>

    <div style="margin: 15px 0px; height: 25px; background-color:black; width: auto;"></div>
    <!-- 브라우저에서 어떻게 표현되는지 확인해보세요 -->
    <form action="">
        <fieldset>
        <legend>개인정보</legend>
        <label for="myName">이름</label>
        <input type="text" name="name" id="myName">
        <label for="myTel">전화번호</label>
        <input type="tel" name="tel" id="myTel">
        <label for="myEmail">이메일</label>
        <input type="email" name="email" id="myEmail">
        </fieldset>
        <fieldset>
        <legend>개인정보 제공 동의</legend>
        <label for="checkAgree">개인정보 제공에 동의하십니까?</label>
        <input type="checkbox" name="agree" id="checkAgree">
        </fieldset>
        <!-- 네이버 메인 화면의 검색 버튼 html 구조 -->
        <button id="search_btn" type="submit" title="검색">
            <span class="blind">검색</span>
            <span class="ico_search_submit"></span>
        </button>
        <!-- input button은 닫는 태그가 없어 스타일 주기가 어렵다. -->
    </form>
    <div style="margin: 15px 0px; height: 25px; background-color:black; width: auto;"></div>
    <form action="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div style="margin: 15px 0px; height: 25px; background-color:black; width: auto;"></div>
        <label for="solasystem">원하는 행성을 선택하세요. : </label>
        <input type="text" id="solasystem" list="planets" name="planets">
        <datalist id="planets">
            <option value="수성">수성</option>
            <option value="금성">금성</option>
            <option value="지성">지성</option>
            <option value="화성">화성</option>
        </datalist>
    </form>
</body>
</html>

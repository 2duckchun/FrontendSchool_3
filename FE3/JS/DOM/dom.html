<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>

    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>
    <button class="button">나는버튼</button>
    <script>
        const container = document.getElementById('container')
        const 유산슬 = container.getElementsByClassName('item-second')
        const 김치찌개 = document.getElementsByClassName('item-second')[1]
        console.log(유산슬);
        // {
        //     0: "value",
        //     1: "value",
        //     2: "value",
        //     3: "value",
        //     4: "value"
        // }
        // 유사 배열 객체 : 키 값이 숫자로 되어있는 객체
        const 버튼 = document.querySelector('.button')
        버튼.addEventListener('click', () => {
            유산슬[0].classList.add("blue")
            console.log('안녕')
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        후회메모장
        1. 시맨틱을 왜 버렸니? + form? 어디?
        2. 클래스를 미리 주라는 것에 대한 의미를 알겠따. x 2
        3. 반응형을 고려하지 않았다.
     -->
    <article class="login">
        <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <button class="login-button">
            <img src="./img/weniv-logo.png" alt="" class="login-button-weniv">
            <span>로그인</span>
        </button>
        <div class="login-option">
            <div class="login-identify">
                <img src="./img/icon-lock.png" alt="" class="icon-id">
                <span class="find-id">아이디</span>
                <span class="find-password">비밀번호찾기</span>
            </div>
            <div class="login-join">
                <img src="./img/icon-user.png" alt="">
                <span>회원가입</span>
            </div>
        </div>
    </article>
</body>
</html>
